<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset=UTF-8>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link rel="stylesheet" href="css/mini-default.min.css">
    <link href="joystick_demo.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css">
    <title>FARBOT</title>
</head>

<body>

<div id="container">

  <h1><span>FARBOT CONTROL</span></h1>

  <p>Room ID:
    <input id="roomIdInput" type="text" value=""></input>
  </p>
  <p>Client ID:
    <input id="clientIdInput" disabled type="text" value=""></input>
  </p>
  <p>Video Codec:
    <select id="video-codec" onChange="onChangeVideoCodec();">
      <option value="none">none</option>
      <option value="H264">H264</option>
      <option value="VP8">VP8</option>
      <option value="VP9">VP9</option>
    </select>
  </p>

  <p>FARBOT:
    <video id="remote-video" autoplay playsinline controls></video>
    <button onclick="startConn();">Connect</button>
    <button onclick="disconnect();">Disconnect</button>
    <button id="record" disabled>Start Rec</button>
    Echo cancellation: <input type="checkbox" id="echoCancellation">
  </p>

  <p>REC Data:
    <video id="recorded" playsinline loop></video>
    <button id="play" disabled>Play</button>
    <button id="download" disabled>Download</button>
  </p>

  <p>Gamepad:
    <div id="interface_container">
      <select id="gamepad_selector" onChange="gamepad_selector_change();">
        <option value="">Gamepad</option>
      </select>
      <select id="mode_selector" onChange="display_mode_change();">
        <option value="graphic_auto">AUTO</option>
        <option value="graphic_horizontal">ALL</option>
        <option value="text_raw">Text mode(Gamepad API raw data)</option>
      </select>
    </div>

    <div id="info_panel">  
      <div style="margin: 1em;">time_stamp:00000</div>
      <div class="axis_block">
        <div class="axis_xy">
          <div class="axis_xy cross_line"></div>
          <div class="axis_xy knob" id="xy_knob_0"></div>
        </div>
        <div class="axis_value">(X,Y) = (nnnnn,nnnnnn)</div>
      </div>
      <div class="axis_block">
        <div class="axis_throttle">
          <div class="axis_throttle knob" id="thr_knob_2"></div>
        </div>
        <div class="axis_value">AXIS VALUE = (Z)</div>
      </div>
      <div class="axis_block">
        <div class="axis_hat">
          <div class="axis_hat knob" id="hat_knob_9"></div>
        </div>
        <div class="axis_value"></div>
      </div>
      <div class="axis_block_no_inline">
        <div class="axis_rudder">
          <div class="axis_rudder center_line"></div>
          <div class="axis_rudder knob" id="rud_knob_3"></div>
        </div>
        <div class="axis_value">AXIS VALUE = (Z)</div>
      </div>
      <div class="button_block">
        <div style="margin:1em">- Buttons -</div>
        <div class="button_box" id="btn_0">B12</div>
        <div class="button_box" id="btn_0">B10</div>
        <div class="button_box" id="btn_0">B1</div>
        <div class="button_box" id="btn_0">B3</div>
        <div class="button_box" id="btn_0">B2</div>
      </div>
    </div>
  </p>

  <div id="edit_area" type="text" value=""></div>
  <button onclick="sendData();" id="sendData">Data Send</button>

</div>

<script src="js/ayame.js"></script>
<script src="js/qs.min.js"></script>
<script type='text/javascript' src='js/custom.js'></script>

</body>
</html>
